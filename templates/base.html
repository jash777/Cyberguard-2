<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberGuard Pro{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

</head>
<body>
    <div class="container">
        
        <header>
        </header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" {% if request.path == url_for('index') %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{{ url_for('agents') }}" {% if request.path == url_for('agents') %}class="active"{% endif %}>Agents</a></li>
                <li><a href="{{ url_for('processes') }}" {% if request.path == url_for('processes') %}class="active"{% endif %}>Processes</a></li>
                <li><a href="{{ url_for('users') }}" {% if request.path == url_for('users') %}class="active"{% endif %}>Users</a></li>
                <li><a href="{{ url_for('services') }}" {% if request.path == url_for('services') %}class="active"{% endif %}>Services</a></li>
                <li><a href="{{ url_for('firewall') }}" {% if request.path == url_for('firewall') %}class="active"{% endif %}>Firewall</a></li>
                <div class="time"> <li><p id="current-time"></p></li> </div>

            </ul>

        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
